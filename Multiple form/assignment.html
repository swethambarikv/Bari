<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration</title>
        <h1>EMPLOYEE REGISTRATION</h1>
        <link rel="stylesheet" href="newform.css">
    </head>
    <body>
        <div class="container">
            
            <form id="Form1">
                <h3>BASIC</h3>
                <input type="text"  name="firstname" id="fname" placeholder="First name" maxlength="30" onblur="validateName()" required>
                <input type="text"  name="lastname" id="lname" placeholder="Last name" maxlength="30" onblur="validateLname()">
                <input type="text" id="mail" placeholder="Email ID" onblur="validateMail()" required>
                <input type="password" id="password" placeholder="Password" onblur="validatePass()" required>
                <input type="password" id="cfrmpass" placeholder="Confirm Password" onblur="validateConfirm()" required>
                
                <div class="btn-box">
                <button class="btn" type="button" onclick="pageChange1()" id="Next1">Next</button>
                </div>  
            </form>

            <form id="Form2">
                <h3>OTHERS</h3>
                <input type="date" id="dob" name="dob" placeholder="DOB" onblur="validateDob()" required>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female 
                <input type="textarea" name="address" id="address">
                <select id="state" name="state" onblur="validateState()" required>
                    <option value="Select a state">Select a state</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
                <input type="number"  name="phoneno" id="phonenum" placeholder="Phone number" max="10" onblur="validatePhone()" required>
                
                <div class="btn-box">
                <button class="btn" type="button" id="Back1" style="float: left;">Back</button>
                <button class="btn" type="button" id="Next2" onclick="pageChange2()" style="float: right;">Next</button>
                </div>  
            </form>

            <form id="Form3">
                <h3>WORK</h3>
                <label>Occupation:</label>
                <input type="radio" name="occupation" value="no">
                <label for="no">No</label>
                <input type="radio" name="occupation" value="yes">
                <label for="yes">Yes</label>
                <input type="number"  name="experience" id="exp" placeholder="Years of experience">
                <div class="btn-box">
                   <button class="btn" type="button" id="Back2" style="float: left;">Back</button>
                   <button class="btn" type="button" id="Next3"  onclick="pageChange3()" style="float: right;">Next</button>
                </div>  
            </form>
        

            <form id="Form4">
                <h3>EDUCATION</h3>
                <!-- <input type="multiselect" name="graduation" onblur="validateGrade()" required> -->
                <select id="grades" onblur="validateGrade()">
                        <option value="Select">Select a grade</option>
                        <option value="SSLC">SSLC</option>
                        <option value="HSC">HSC</option>
                        <option value="DIPLOMO">DIPLOMO</option>
                        <option value="BE">BE</option>
                        <option value="BTECH">BTECH</option>
                        <option value="BSC">BSC</option>
                </select>
                <input type="text"  name="yop" id="pass" placeholder="Years of passing(mm/YYYY)" onblur="validateYOP()" required>
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back3" style="float: left;">Back</button>
                   <button class="btn" type="button" id="Next4" onclick="pageChange4()" style="float: right;">Next</button>
                </div>  
            </form>

            <form id="Form5">
                <h3>TEAM</h3>
                <select id="dept" name="dept" required onblur="validateDept()">
                    <option value="Select a Dept">Select a Department</option>
                    <option value="LAMP">LAMP</option>
                    <option value=".NET">.NET</option>
                    <option value="Oracle">ORACLE</option>
                </select><br><br>
                <input type="checkbox"  name="condition" id="tnc" value="check" onblur="validateCheck()">
                <label for="tnc">I agree to the above mentioned terms and condition</label>
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back4" style="float: left;">Back</button>
                   <button class="btn" type="button" id="Submit1" onclick="pageChange5()" style="float: right;">Submit</button>
                </div>  
           </form>

           <form id="Form6">
            <h3 class="thanks">THANK YOU!</h3>
           </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
                <div class="step-col"><small>Step 4</small></div>
                <div class="step-col"><small>Step 5</small></div>
                <!-- <div class="step-col"><small>Step 6</small></div> -->
            </div>

         </div>

         <script src="newform.js"></script>
    </body>
</html>
