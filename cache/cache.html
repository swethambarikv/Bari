<html manifest="offline.appcache">
    <head>
        <title>Application Cache</title>
    </head>
    <body>
        <h2>Application Cache</h2>
        <p>Current Date and Time is <span id="demo"></span></p>
    
    <script>
        var date= new Date();
        document.getElementById('demo').innerHTML=date;
    </script>
    </body>
        
    </body>
</html>
