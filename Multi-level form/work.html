<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <style>
        body {
            font-size: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: aquamarine;
        }

        input[type=radio] {
            margin-left: 85px;

        }

        input[type=text] {
            margin-left: 25px;

        }

        #pre4 {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 25px;
        }

        #next4 {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 25px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label><b>Occupation:</b></label><br>

            <input type="radio" id="government" name="government">
            <label>Government</label><br>
            <input type="radio" id="Private" name="private">
            <label>Private</label><br>
            <input type="radio" id="others" name="others">
            <label>Others</label><br>
        </div><br>
        <div>
            <label><b>Overall year of<br> Experience: </b></label>
            <input type="text" id="exp" name="experience" placeholder="Enter the experience">
        </div><br>
        <div>
            <button type="submit" id="pre4">Previous</button>
            <button type="submit" id="next4">Next</button>
        </div>
    </form>

</body>

</html>
