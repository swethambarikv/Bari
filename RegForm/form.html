<!DOCTYPE html>    
<html>    
<head>    
    <title>Reg Form</title> 
    <link rel="stylesheet" href="project6.css">   
    <script>
    function validate() {  
    var fname = document.reg_form.fname;  
    var lname = document.reg_form.lname; 
    var address=document.reg_form.address;
    var email=document.reg_form.email;
    var mobile=document.reg_form.mobile;

    if (fname.value.length <= 0) {  
        alert("Name is required");  
        fname.focus();  
        return false;  
    }  
    if (lname.value.length <= 0) {  
        alert("Last Name is required");  
        lname.focus();  
        return false;  
    } 
    if (address.value.length <= 0) {  
        alert("Address is required");  
        address.focus();  
        return false;  
    } 
    if (email.value.length <= 0) {  
        alert("Email is required");  
        email.focus();  
        return false;  
    } 
    if (mobile.value.length <= 0) {  
        alert("Number is required");  
        mobile.focus();  
        return false;  
    }  
} 
    </script>
</head>    
<body> 
    <header>
    <div class="wrapper">
    <center>
        <h1>Form Validation</h1></center>  
    </div>     
    </header>

    <hr>    
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
       
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text"  id="firstName" name="fname" placeholder="First Name"required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" id="lastName" name="lname" placeholder="Last Name"required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address"required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" id="email"  name="email" placeholder="example@gmail.com"required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="tel"  id="phone" name="mobile" pattern="[0-9]{10}"required>    
                </td>    
            </tr>    
            <tr>    
               
            <td><label>Course: </label></td>    
                <td>    
                    <select name="course">    
                        <option value="select course">select course</option>    
                        <option value="HTML">HTML</option>    
                        <option value="CSS">CSS</option>    
                        <option value="JavaScript">JAVASCRIPT</option>    
                        <option value="Java">JAVA</option>    
                    </select>    
                </td>
                 
            </tr>    
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>  
    <script src="project6.js"></script>
</body>    
</html>
